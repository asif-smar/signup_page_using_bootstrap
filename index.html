<!doctype html>
<html lang="en">

<head>
  <title>Login Page Using Bootstrap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="wrapper" >
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="logo d-flex justify-content-center">
                    <img src="logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5 ">
                    <h3 class="text-darker fw-bolder fs-4 mb-2 d-flex justify-content-center">Create an account</h3>
                    <div class=" fw-normal text-muted mb-sm-2 d-flex justify-content-center">
                        already have an account? <a href="#" class=" text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>                   

                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light w-100 mb-3 google">
                        <img src="google-icon.svg" class="img-fluid me-2 ">sign in with google
                      </a>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="Password">
                        <label for="firstName">First Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Password">
                        <label for="lastName">Last Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email Address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class=" fw-light hint">Use 8 or more characters with a mix of letters,numbers & symbols</span>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                      </div>

                      <button  type="submit" class=" btn btn-primary w-100 my-4">Continue</button>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          I agree with this <a href="#" class=" text-decoration-none text-primary">terms & conditions</a>.
                        </label>
                      </div>
                </form>

            </div>
        </div>
    </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
